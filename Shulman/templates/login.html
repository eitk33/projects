{% extends "layout.html" %} {% block title %} Log In {% endblock %} {% block main %}
<form action="/login" method="post">
    <div class="mb-3">
        <input autocomplete="off" autofocus class="form-control mx-auto w-auto" id="username" name="username" placeholder="Username" type="text">
    </div>
    <div class="mb-3">
        <input class="form-control mx-auto w-auto" id="password" name="password" placeholder="Password" type="password"> </div>
    <div class="col-auto">
        <button type="submit" class="btn btn-primary mb-3; center">Log In</button>
    </div>
</form>
{% endblock %}
